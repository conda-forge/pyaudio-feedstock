{% set version = "0.2.12" %}

package:
  name: pyaudio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyAudio/PyAudio-{{ version }}.tar.gz
  sha256: 55ddf5db72bc537bba5f5dbca3ab9f0222ee5b842bda83978eab0b7b8f60fb9e

build:
  number: 0
  # py2k needs alsa-lib-devel
  skip: True  # [win or py2k or osx]
  script:
    - export PORTAUDIO_PATH=$PREFIX  # [not win]
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - portaudio  # [not win]
    - jack  # [linux]
  run:
    - python
    - setuptools
    - portaudio  # [not win]
    - jack  # [linux]

test:
  imports:
    - pyaudio
  commands:

about:
  home: http://people.csail.mit.edu/hubert/pyaudio/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'PortAudio Python Bindings.'

extra:
  recipe-maintainers:
    - chiranthsiddappa
    - ocefpaf
    - scopatz
